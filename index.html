    <div class="container">

                </button>

                </button>

    <script>
        let todos = [];
        let currentFilter = 'all';
        let currentSort = 'manual';

        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const stats = document.getElementById('stats');
        const filterBtns = document.querySelectorAll('[data-filter]');
        const sortBtns = document.querySelectorAll('[data-sort]');

        let draggedItem = null;

        const emojis = ['ğŸ“Œ', 'ğŸ¯', 'ğŸ’¡', 'ğŸ“', 'ğŸ”–', 'â­', 'ğŸ¨', 'ğŸ“š', 'ğŸ’¼', 'ğŸƒ'];

        function getItemNumber() {
            return todos.length + 1;
        }

        function loadTodos() {
            const saved = localStorage.getItem('todos');
            if (saved) {
                todos = JSON.parse(saved);
            }
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function addTodo() {
            const text = todoInput.value.trim();
            if (text === '') return;

            const todo = {
                id: Date.now(),
                text: text,
                completed: false,
                starred: false,
                order: todos.length
            };

            todos.push(todo);
            todoInput.value = '';
            saveTodos();
            renderTodos();
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        function toggleStar(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.starred = !todo.starred;
                saveTodos();
                renderTodos();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveTodos();
            renderTodos();
        }

        function renderTodos() {
            let filteredTodos = todos.filter(todo => {
                if (currentFilter === 'active') return !todo.completed;
                if (currentFilter === 'completed') return todo.completed;
                return true;
            });

            // æ’åº
            filteredTodos = [...filteredTodos].sort((a, b) => {
                // æ˜Ÿæ¨™é …ç›®æ°¸é åœ¨å‰
                if (a.starred && !b.starred) return -1;
                if (!a.starred && b.starred) return 1;
                
                if (currentSort === 'manual') {
                    return (a.order || 0) - (b.order || 0);
                } else if (currentSort === 'newest') {
                    return b.id - a.id;
                } else if (currentSort === 'oldest') {
                    return a.id - b.id;
                } else if (currentSort === 'az') {
                    return a.text.localeCompare(b.text, 'zh-TW');
                }
                return 0;
            });

            if (filteredTodos.length === 0) {
                const emptyMessages = {
                    all: { icon: 'ğŸ“­', text: 'æ²’æœ‰å¾…è¾¦äº‹é …' },
                    active: { icon: 'ğŸ‰', text: 'å¤ªæ£’äº†ï¼æ‰€æœ‰äº‹é …éƒ½å®Œæˆäº†' },
                    completed: { icon: 'ğŸ“', text: 'é‚„æ²’æœ‰å·²å®Œæˆçš„äº‹é …' }
                };
                const message = emptyMessages[currentFilter];
                todoList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">${message.icon}</div>
                        <div>${message.text}</div>
                    </div>
                `;
            } else {
                todoList.innerHTML = filteredTodos.map((todo, index) => `
                    <li class="todo-item ${todo.completed ? 'completed' : ''} ${todo.starred ? 'starred' : ''}" 
                        data-id="${todo.id}" 
                        draggable="${currentSort === 'manual' ? 'true' : 'false'}">
                        ${currentSort === 'manual' ? '<span class="drag-handle">â‹®â‹®</span>' : ''}
                        <div class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox" ${todo.completed ? 'checked' : ''} 
                                   onchange="toggleTodo(${todo.id})">
                        </div>
                        <div class="todo-content">
                            <button class="star-btn ${todo.starred ? 'starred' : ''}" onclick="toggleStar(${todo.id})">
                                ${todo.starred ? 'â­' : 'â˜†'}
                            </button>
                            <span class="todo-text">${todo.text}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">ğŸ—‘ï¸</button>
                    </li>
                `).join('');

                if (currentSort === 'manual') {
                    setupDragAndDrop();
                }
            }

            updateStats();
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const active = total - completed;
            const starred = todos.filter(t => t.starred).length;
            
            stats.innerHTML = `
                <div class="stat-item">
                    <span>ğŸ“Š</span>
                    ç¸½å…± ${total} é …
                </div>
                <div class="stat-item">
                    <span>â³</span>
                    ${active} é …é€²è¡Œä¸­
                </div>
                <div class="stat-item">
                    <span>âœ…</span>
                    ${completed} é …å·²å®Œæˆ
                </div>
                <div class="stat-item">
                    <span>â­</span>
                    ${starred} é …æ˜Ÿæ¨™
                </div>
            `;
        }

        function setupDragAndDrop() {
            const items = todoList.querySelectorAll('.todo-item');
            
            items.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    draggedItem = item;
                    item.classList.add('dragging');
                });

                item.addEventListener('dragend', (e) => {
                    item.classList.remove('dragging');
                    draggedItem = null;
                });

                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    const afterElement = getDragAfterElement(todoList, e.clientY);
                    if (afterElement == null) {
                        todoList.appendChild(draggedItem);
                    } else {
                        todoList.insertBefore(draggedItem, afterElement);
                    }
                });

                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    updateOrder();
                });
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.todo-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function updateOrder() {
            const items = todoList.querySelectorAll('.todo-item');
            items.forEach((item, index) => {
                const id = parseInt(item.dataset.id);
                const todo = todos.find(t => t.id === id);
                if (todo) {
                    todo.order = index;
                }
            });
            saveTodos();
        }

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTodos();
            });
        });

        sortBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                sortBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentSort = btn.dataset.sort;
                renderTodos();
            });
        });

        // é è¨­å•Ÿç”¨æ‰‹å‹•æ’åºæŒ‰éˆ•
        document.querySelector('[data-sort="manual"]').classList.add('active');

        addBtn.addEventListener('click', addTodo);
        
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        loadTodos();
        renderTodos();
    </script>
